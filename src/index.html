<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Todo App</title>
</head>
<body class="bg-slate-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
        <div class="bg-indigo-600 p-6">
            <h1 class="text-white text-2xl font-bold italic">My Tasks</h1>
        </div>
        
        <div class="p-4">
            <div class="flex gap-2 mb-4">
                <input id="taskInput" type="text" class="flex-1 border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter task...">
                <button id="addBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Add</button>
            </div>
            <ul id="taskList" class="space-y-2"></ul>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
